<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>



    <div class="container mt-3" id="app">
        <h1>Mis Productos</h1>
        <form @submit.prevent="agregar()">
            <div class="mb-3">
                <label class="form-label">Nombre del producto</label>
                <input v-model="nombre" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio del producto</label>
                <input v-model="precio" required type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de productos</label>
                <input v-model="cantidad" required type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de caducidad</label>
                <input v-model="fecha" required type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Peso</label>
                <input v-model="peso" required type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Codigo</label>
                <input v-model="codigo" required type="text" class="form-control">
            </div>
            


            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">fecha</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Codigo</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="producto in productos">
                    <th scope="row">{{producto.nombre}}</th>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.fecha}}</td>
                    <td>{{producto.peso}}</td>
                    <td>{{producto.codigo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="carritoObj.js"></script>

</body>

</html>
