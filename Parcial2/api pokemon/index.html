<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-3 " id="app">
    <div class="mb-3">
      <label class="form-label">Cantidad de pokemons a Generar</label>
      <input v-model="cant" required type="number" class="form-control">
  </div>
    <button @click="getPokemon()" class="btn btn-primary">Generar</button>


    <!-- MOSTRAR MIENTRAS ESTA CARGANDO -->
 <!--    <div v-if="loading">
    <h1 class="text-warning">Cargando</h1>
    <img src="https://orig00.deviantart.net/f60e/f/2017/042/0/7/pokeball_gif_by_termatior0-dayo3ow.gif" alt="No se encontro foto" style="width: 100px;">
    </div>
 -->
    
    <!-- MOSTRAR AL TERMINAR DE CARGAR -->
    <div class="d-flex flex-wrap">
      <!-- v-if="pokemones.length>" -->
      <div v-if="loading" v-for="pokemon in pokemones" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img :src="pokemon.sprites.other.dream_world.front_default" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{pokemon.name}}</h5>

              <p class="card-text">Habilidades</p>
              <span v-for="abilidad in pokemon.abilities" class="mx-1 badge bg-success">
                {{abilidad.ability.name}}
              </span>

              <!--game_indices
                      stats
                      types                        
                      moves -->
              <p class="mt-3">
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#1"
                  aria-expanded="true" aria-controls="1">
                  Index
                </button>
              </p>
             <!--  <p class="card-text">Index</p> -->
              <span v-for="index in pokemon.game_indices" class="mx-1 badge bg-primary" id="1">
                {{index.version.name}}
              </span>

             <!--  <p class="card-text">Stats</p> -->
              <p class="mt-3">
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#2"
                  aria-expanded="true" aria-controls="2">
                  Stats
                </button>
              </p>
              <span v-for="stat in pokemon.stats" class="mx-1 badge bg-secondary" id="2">
                {{stat.base_stat}}
              </span>

             <!--  <p class="card-text">Types</p> -->
              <p class="mt-3">
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#3"
                  aria-expanded="true" aria-controls="3">
                  Types
                </button>
              </p>
              <span v-for="type in pokemon.types" class="mx-1 badge bg-success" id="3">
                {{type.type.name}}
              </span>

             <!--  <p class="card-text">Moves</p> -->
              <p class="mt-3">
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#4"
                  aria-expanded="true" aria-controls="4">
                  Moves
                </button>
              </p>
              <span v-for="move in pokemon.moves" class="mx-1 badge bg-secondary" id="4">
                {{move.move.name}}
              </span>

              <p class="card-text">Peso: {{pokemon.weight}}</p>
              <p class="card-text">Altura: {{pokemon.height}}</p>
              <p class="card-text"><small class="text-muted">No.{{pokemon.order}}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>

</body>

</html>
