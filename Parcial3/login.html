<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>login</title>

    <style>
        .btn-outline-info.hover.fa-twitter{
            color:white;
            
        }/* 
        .fa-twitter {
            color:white;
        } */

    </style>
</head>

<body>

    <div class="container form-control mt-5">
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <input type="email" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="checkbox">
                <label>Remember password</label>
                <button class="form-control btn btn-primary">Login</button>
            </div>
            
            <button type="button" class="btn btn-outline-primary"><i class="fa fa-facebook" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-outline-info"><i class="fa fa-twitter" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-outline-success"><i class="fa fa-google" aria-hidden="true"></i></button>
        
        </form>
    </div>

</body>

</html>
